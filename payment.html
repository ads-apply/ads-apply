    <title>Meta Payment Portal</title>
    <style>
        :root {
            --primary-color: #1877f2;
            --secondary-color: #f0f2f5;
            --text-color: #1c1e21;
            --secondary-text: #65676b;
            --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            --border-radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--secondary-color);
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-color);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .header {
            background-color: #fff;
            padding: 12px 24px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .logo-area img {
            height: 40px;
            width: auto;
            transition: transform 0.2s ease;
        }

        .logo-area img:hover {
            transform: scale(1.05);
        }

        .main-container {
            max-width: 640px;
            margin: 48px auto;
            padding: 0 16px;
        }

        .card {
            background-color: #fff;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 24px;
            margin-bottom: 24px;
        }

        .card h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-color);
        }

        .card p {
            font-size: 16px;
            color: var(--secondary-text);
            margin-bottom: 24px;
        }

        .payment-option {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .payment-option img {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 1px solid rgba(0, 0, 0, 0.08);
            object-fit: cover;
        }

        .payment-option span {
            font-size: 18px;
            font-weight: 500;
            color: var(--text-color);
        }

        .payment-buttons {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 16px;
        }

        .payment-button {
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            text-align: center;
            text-decoration: none;
            display: block;
        }

        .payment-button:hover {
            background-color: #165db7;
            transform: translateY(-1px);
        }

        .payment-button:active {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            padding: 24px 0;
            color: var(--secondary-text);
            font-size: 14px;
            font-weight: 400;
        }

        @media (max-width: 768px) {
            .main-container {
                margin: 32px auto;
                padding: 0 12px;
            }

            .card h1 {
                font-size: 24px;
            }

            .card p {
                font-size: 14px;
            }

            .payment-button {
                font-size: 15px;
                padding: 12px;
            }
        }

        @media (max-width: 480px) {
            .card h1 {
                font-size: 20px;
            }

            .payment-option img {
                width: 40px;
                height: 40px;
            }

            .payment-option span {
                font-size: 16px;
            }

            .payment-buttons {
                grid-template-columns: 1fr;
            }

            .logo-area img {
                height: 36px;
            }
        }
    </style>
</head>
