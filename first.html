

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Meta Ads</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      padding: 20px;
      color: #1c1e21;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding-bottom: 10px;
    }

    .meta-logo img {
      width: 80px;
      height: auto;
    }

    .create-ad-btn {
      background-color: #1877f2;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 999px;
      font-weight: bold;
      cursor: pointer;
      font-size: 14px;
    }

    .main-content {
      margin-top: 40px;
      text-align: left;
    }

    .main-content h1 {
      font-size: 26px;
      font-weight: bold;
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .icons-row {
      display: flex;
      gap: 16px;
      margin: 16px 0;
    }

    .icons-row img {
      width: 32px;
      height: 32px;
    }

    .description {
      font-size: 16px;
      line-height: 1.6;
      color: #333;
    }

    .description strong {
      color: #1c1e21;
    }

    .start-btn {
      margin-top: 24px;
      background-color: #1877f2;
      color: white;
      padding: 14px 28px;
      font-size: 16px;
      border: none;
      border-radius: 999px;
      font-weight: bold;
      cursor: pointer;
    }

    .ad-preview {
      margin-top: 40px;
      display: flex;
      gap: 20px;
      justify-content: flex-start;
      flex-wrap: wrap;
    }

    .ad-preview img {
      width: 110px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
