<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Expand your reach with Meta Ads across Facebook, Instagram, Messenger, and WhatsApp.">
    <meta property="og:site_name" content="Meta Ads">
    <meta property="og:image" content="img/meta-ads-icon.png">
    <title>Meta Ads</title>
    <style>
        :root {
            --primary-color: #0866FF;
            --secondary-color: #F0F2F5;
            --text-color: #1C1E21;
            --secondary-text: #606770;
            --accent-color: #E4E6EB;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--secondary-color);
            font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            color: var(--text-color);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .header {
            background-color: #fff;
            padding: 16px 32px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .meta-logo img {
            height: 44px;
            width: auto;
            transition: var(--transition);
        }

        .meta-logo img:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }

        .create-ad-btn {
            background-color: var(--primary-color);
            color: #fff;
            padding: 12px 24px;
            border: none;
            border-radius: 999px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
        }

        .create-ad-btn:hover {
            background-color: #0054cc;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .create-ad-btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .main-content {
            max-width: 720px;
            margin: 64px auto;
            padding: 0 24px;
            text-align: left;
        }

        .main-content h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.4;
            letter-spacing: -0.02em;
        }

        .icons-row {
            display: flex;
            gap: 20px;
            margin: 24px 0;
            flex-wrap: wrap;
        }

        .icons-row img {
            width: 36px;
            height: 36px;
            object-fit: contain;
            transition: var(--transition);
        }

        .icons-row img:hover {
            transform: scale(1.1);
        }

        .description {
            font-size: 16px;
            color: var(--secondary-text);
            line-height: 1.8;
            margin-bottom: 32px;
        }

        .description strong {
            color: var(--text-color);
            font-weight: 600;
        }

        .start-btn {
            background-color: var(--primary-color);
            color: #fff;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            border-radius: 999px;
            cursor: pointer;
            transition: var(--transition);
            display: inline-block;
            text-decoration: none;
        }

        .start-btn:hover {
            background-color: #0054cc;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.15);
        }

        .start-btn:active {
            transform: translateY(0);
            box-shadow: none;
        }

        .footer {
            text-align: center;
            padding: 32px 0;
            color: var(--secondary-text);
            font-size: 14px;
            font-weight: 400;
            border-top: 1px solid var(--accent-color);
        }

        @media (max-width: 768px) {
            .main-content {
                margin: 48px auto;
                padding: 0 16px;
            }

            .main-content h1 {
                font-size: 28px;
            }

            .icons-row img {
                width: 32px;
                height: 32px;
            }

            .description {
                font-size: 15px;
            }

            .start-btn {
                padding: 14px 24px;
                font-size: 15px;
            }
        }

        @media (max-width: 480px) {
            .header {
                padding: 12px 16px;
            }

            .meta-logo img {
                height: 36px;
            }

            .main-content h1 {
                font-size: 24px;
            }

            .icons-row {
                gap: 16px;
            }

            .icons-row img {
                width: 28px;
                height: 28px;
            }

            .description {
                font-size: 14px;
            }

            .start-btn {
                width: 100%;
                padding: 12px 16px;
            }
        }
    </style>
</head>
